<body>
    <div id="login">
        <!-- <h3 *ngIf='!reg' class="text-center text-white pt-5">Login form</h3>
        <h3 *ngIf='reg' class="text-center text-white pt-5">Register form</h3> -->
        <!-- <button  type="submit"  (click) = "Success()" >hello</button> -->

        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form">
                            <h3 *ngIf='!reg' class="text-center text-info">Login</h3>
                            <h3 *ngIf='reg' class="text-center text-info">Register</h3>
                            <div *ngIf="!reg">

                                <div class="form-group">
                                    <label for="email" class="text-info">Email:</label><br>
                                    <input type="email" name="email" id="username" class="form-control" #email
                                        required />
                                </div>
                                <div class="form-group">
                                    <label for="password" class="text-info">Password:</label><br>
                                    <input type="password" name="password" id="password" class="form-control" #password
                                        required />
                                </div>
                                <!-- <p>{{badpass}}</p> -->
                                <div class="form-group">
                                    <br>
                                    <!-- <label for="remember-me" class="text-info"><span>Remember me</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br> -->
                                    <button *ngIf='!reg' type="submit" name="submit" class="btn btn-info btn-md"
                                        (click)="OnLogin(email,password)">Login</button>
                                    <button *ngIf='reg' type="submit" name="submit" class="btn btn-info btn-md"
                                        (click)="OnRegister(name,email,password)">Register</button>
                                </div>
                                
                                <div id="register-link" class="text-right">
                                    <!-- <a href="#" class="text-info" (click) = "OnRegister(email,password)">Register here</a> -->
                                    <!-- <a *ngIf='reg' class="text-info" (click) = "OnRegister1()">Login here</a> -->
                                    <a *ngIf='!reg' class="text-info" (click)="OnRegister1()">Register here</a>
                                </div>
                            </div>
                        </form>



                        <form id="login-form" class="form" [formGroup]="reactiveForm">

                            <div *ngIf="reg">
                                <div class="form-group">
                                    <label for="name" class="text-info">Username:</label><br>
                                    <input formControlName="username" type="name" name="name" id="username1"
                                        class="form-control" #name required />
                                    <div *ngIf="isValid('username')"><ngb-alert type='danger' [dismissible]="false">
                                        Username is required!
                                      </ngb-alert></div>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="text-info">Email:</label><br>
                                    <input formControlName="email" type="email" name="email" id="username"
                                        class="form-control" #email required />
                                    <div *ngIf="isValid('email')"><ngb-alert type='danger' [dismissible]="false">
                                        Invalid email entered!
                                      </ngb-alert></div>
                                </div>


                                <div class="form-group">
                                    <label for="password" class="text-info">Password:</label><br>
                                    <input formControlName="password" type="password" name="password" id="password"
                                        class="form-control" #password required />
                                    <div *ngIf="isValid('password')"><ngb-alert type='danger' [dismissible]="false">
                                       Password is a mandatory field
                                      </ngb-alert></div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="text-info">Re-Enter Password:</label><br>
                                    <input formControlName="cnfpassword" type="password" name="password"
                                        id="cnfpassword" class="form-control" #cnfpassword>
                                    <div *ngIf="isValid('cnfpassword')">
                                        <div *ngIf="pwConfirm.errors['required']"><ngb-alert type='danger' [dismissible]="false">
                                            Required Field!
                                          </ngb-alert></div>
                                        <div *ngIf="pwConfirm.errors['compare']"><ngb-alert type='danger' [dismissible]="false">
                                            Password does not match !
                                          </ngb-alert></div>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <br>
                        
                                    <!-- <label for="remember-me" class="text-info"><span>Remember me</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br> -->
                                    <button *ngIf='!reg' type="submit" name="submit" class="btn btn-info btn-md"
                                        (click)="OnLogin(email,password)" (click)="Success()">Login</button>
                                    <button *ngIf='reg' type="submit" name="submit" class="btn btn-info btn-md"
                                        (click)="OnRegister(name,email,password)"
                                        [disabled]="reactiveForm.invalid">Register</button>

                                </div>
                                <div id="register-link" class="text-right">
                                    <!-- <a href="#" class="text-info" (click) = "OnRegister(email,password)">Register here</a> -->
                                    <a *ngIf='reg' class="text-info" (click)="OnRegister1()">Login here</a>
                                    <!-- <a *ngIf='!reg' class="text-info" (click) = "OnRegister1()">Register here</a> -->
                                </div>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
