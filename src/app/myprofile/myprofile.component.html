<div class="container mt-5">
    <div class="row">
        <div class="col-lg-4 pb-5">
            <!-- Account Sidebar-->
            <div class="author-card pb-3">
                <div class="author-card-cover"
                    style="background-image: url(https://demo.createx.studio/createx-html/img/widgets/author/cover.jpg);"><a
                        class="btn btn-style-1 btn-white btn-sm" href="#" data-toggle="tooltip" title=""
                        data-original-title="You currently have 290 Reward points to spend"><i class="fa fa-award text-md"></i></a></div>
                <div class="author-card-profile">
                    <div class="author-card-avatar"><img src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="Daniel Adams">
                    </div>
                    <div class="author-card-details">
                        <h5 class="author-card-name text-lg">{{ authService.currentUser.Firstname }}  {{ authService.currentUser.Lastname}}</h5>
                    </div>
                </div>
            </div>
            <div class="wizard">
                <nav class="list-group list-group-flush">
                    
                        
                    <a class="list-group-item profile-item" (click)="CarDetails()" >Upload Car Details</a>
                            
                        
                    <a class="list-group-item  profile-item" (click)="ProfileSetting()">Profile Settings</a>
                    
                </nav>
            </div>
        </div>
        <!-- Profile Settings-->
        
        <div class="col-lg-8 pb-5" *ngIf="opt1">
            <form class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="account-fn">First Name</label>
                        <input class="form-control" type="text" id="account-fn" value="{{ authService.currentUser.Firstname }}" #firstname required="">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="account-ln">Last Name</label>
                        <input class="form-control" type="text" id="account-ln" value="{{ authService.currentUser.Lastname }}" #lastname required="">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="account-email">E-mail Address</label>
                        <input class="form-control" type="email" id="account-email" value="{{ authService.currentUser.email }}" #email disabled="">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="account-phone">Phone Number</label>
                        <input class="form-control" type="text" id="account-phone" value="{{ authService.currentUser.Phone }}" #phone required="">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="account-pass">New Password</label>
                        <input class="form-control" type="password" id="account-pass" #newpass>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="account-confirm-pass">Confirm Password</label>
                        <input class="form-control" type="password" id="account-confirm-pass" #cnfpass>
                    </div>
                </div>
                <div class="col-12">
                    <hr class="mt-2 mb-3">
                    <div class="d-flex flex-wrap justify-content-between align-items-center">
                        <!-- <div class="custom-control custom-checkbox d-block">
                            <input class="custom-control-input" type="checkbox" id="subscribe_me" checked="">
                            <label class="custom-control-label" for="subscribe_me">Subscribe me to Newsletter</label>
                        </div> -->
                        <button class="btn btn-style-1 btn-primary" type="button" data-toast="" data-toast-position="topRight"
                          data-toast-type="success" data-toast-icon="fe-icon-check-circle" data-toast-title="Success!"
                          data-toast-message="Your profile updated successfuly." (click)="UpdateProfile(firstname,lastname,phone,email,newpass,cnfpass)" >Update Profile</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-8 pb-5" *ngIf="opt2">
            <form class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label >Car Brand</label>
                        <input class="form-control" type="text"  value=""  #make required="">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="modelname">Model Name</label>
                        <input class="form-control" type="text" id="account-ln" value="" #modelname required="">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="sellingprice">Set Selling Price</label>
                        <input class="form-control" type="email" id="account-email" value=""  #price required="">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="engine">Engine</label>
                        <input class="form-control" type="text" id="account-phone" value="" #engine required="">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="account-phone">Year</label>
                        <input class="form-control" type="text" id="account-phone" value="" #year required="">
                    </div>
                </div> <div class="col-md-6">
                    <div class="form-group">
                        <label for="account-phone">Status of Car</label>
                        <select [(ngModel)]="selectstatus" name="status" >
                            <option >New</option>
                            <option >Used</option>
                      
                        </select>
                        <!-- <p>{{selectstatus}}</p> -->
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="account-pass">Upload Car Pic</label>
                        <input type="file" (change)="onFileChanged($event)">
                        <br>
                        <!-- <button (click)="onUpload()">Upload!</button> -->
                    </div>
                </div>
                <div class="col-12">
                    <hr class="mt-2 mb-3">
                    <div class="d-flex flex-wrap justify-content-between align-items-center">
                        <div class="custom-control custom-checkbox d-block">
                            
                            <!-- <label class="custom-control-label" for="subscribe_me">Subscribe me to Newsletter</label> -->
                        </div>
                        <button class="btn btn-style-1 btn-primary"  (click)="Uploadcar(make,modelname,price,engine,selectstatus,year)" >Upload Car Details</button>
                    </div>
                </div>
            </form>
        </div>
        
        
    </div>
</div>
