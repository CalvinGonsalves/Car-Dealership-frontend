Title: <input type="text" class="form-control" (keyup.enter) = "OncreatePost(title)" #title />


<ul class="list-group">
  <li *ngFor ="let post of posts" class="list-group-item">
    <button (click) = "OnupdatePost(post)" 
    class="btn btn-primary btn-sm" >Update</button>

    <button (click) = "OndeletePost(post)" 
    class="btn btn-danger btn-sm" >Delete</button>
    {{post.title}}
   
  </li>
</ul>
