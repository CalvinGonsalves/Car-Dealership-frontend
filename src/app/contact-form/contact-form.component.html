<div class="container">

    <div class="row">

        <div class="col-xl-8 offset-xl-2 py-5">

            <h1>Contact Form</h1>

            <br>
            <form id="contact-form"   class="form" [formGroup]="reactiveForm1">

                <div class="messages"></div>
            
                <div class="controls">
            
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_name">Firstname *</label>
                                 <input  id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname" required="required" data-error="Firstname is required." value="{{ authService.currentUser.Firstname }}" #Firstname>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_lastname">Lastname *</label>
                                <input  id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required." value="{{authService.currentUser.Lastname }}" #Lastname>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_email">Email *</label>
                                <input  id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required." value="{{authService.currentUser.email }}" #Email>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_email">Phone (Optional)</label>
                                <input id="form_email" type="text" name="email" class="form-control"  required="required"   value="{{authService.currentUser.Phone }}" #Phone>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <div  *ngIf="authService.isLoggedIn() || currentcar !== undefined ">    
                                <label >Please specify your need *</label>
                                
                                     
                                <select (change)="selectChangeHandler($event)" id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need.">
                                    <option value="0"></option>
                                    <option value="1">Check Availability</option>
                                    <option value="2">Request more photos</option>
                                    <option value="3">Schedule a Test Drive</option>
                                    <option value="Other">Other</option>
                                  
                                </select>
                            </div>
                                <!-- <p>You selected : {{selectedOption}} </p> -->
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="form_message">Message *</label>

                                <textarea  id="form_message" name="message" class="form-control" placeholder="" rows="4"
                                  required="required"
                                  data-error="Please, leave us a message." #message>{{selectedtext}}</textarea>

                            </div>
                        </div>
                        <div class="col-md-12">
                            <input   [disabled]="reactiveForm1.invalid" type="submit" class="btn btn-success btn-send" value="Send message" (click) = "createContact(Firstname,Lastname,Email,Phone,message)">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <p class="text-muted">
